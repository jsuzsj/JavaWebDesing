<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="assets/css/layui.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <script type="text/javascript">
        var ajaxf = function (){
            var email = document.getElementsByName("name")[0];
            var ajaxa = new XMLHttpRequest();
            var url = "/ZSJ/AjaxCheckCount?email="+email.value;
            console.log(email.value);
            ajaxa.open("GET",url,true);
            ajaxa.send();
            ajaxa.onreadystatechange = function (){
                if (ajaxa.readyState == 4 && ajaxa.status == 200)
                {
                    document.getElementsByName("ajax")[0].innerHTML = ajaxa.responseText;
                }
            }
        }
    </script>
</head>
<body>
<form action="RegistorServlet" method="get" >
    <div class="login-bg subject-color layui-row"></div>
    <div class="login-box" onclick="ajaxf();">
        <div class="login-title layui-row">
            <h2>注册</h2>
        </div>
        <div class="hr-line-div"></div>
        <div class="login-form">
            <p>邮箱：</p>
            <div class="layui-row row-align">
                <div class="valicode-box" style="width: 60%;">
                    <input name = "name" type="text" placeholder="请输入邮箱地址" class="layui-input">
                </div>
                <div class="valicode-img-box">

                    <button class="layui-btn layui-btn-sm layui-btn-normal">发送验证码</button>
                    <div name ="ajax"></div>
                </div>
            </div>
        </div>
        <div class="login-form">
            <p>邮箱验证码：</p>
            <div class="layui-row row-align">
                <div class="valicode-box">
                    <input  type="text" placeholder="验证码" class="layui-input">
                </div>
            </div>
        </div>
        <div class="login-form">
            <p>密码：</p>
            <input name = "pswd" type="password" placeholder="请输入密码" class="layui-input">
        </div>
        <div class="login-form">
            <p>确认密码：</p>
            <input type="password" placeholder="请再次输入密码" class="layui-input">
        </div>
        <div class="login-form">
            <button class="layui-btn layui-btn-fluid" type="submit">立即注册</button>
        </div>
    </div>
</form>
</body>
</html>
