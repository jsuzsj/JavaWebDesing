<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="assets/css/layui.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="stylesheet" href="assets/css/common.css">
</head>
<body>
<div class="login-bg subject-color layui-row"></div>
<div class="login-box">
    <div class="login-title layui-row">
        <h2>登录</h2>
    </div>
    <div class="hr-line-div"></div>

    <form action="LoginServlet" method="get" >
        <div class="login-form">
            <p>邮箱：</p>
            <input name="name" type="email" placeholder="请输入邮箱地址" class="layui-input">
        </div>
        <div class="login-form">
            <p>密码：<span><a href="重置密码.html">忘记密码？</a></span></p>
            <input name="pswd" type="password" placeholder="请输入密码" class="layui-input">
        </div>
        <div class="login-form">
            <p>验证码：</p>
            <div class="layui-row row-align">
                <div class="valicode-box">
                    <input type="text" placeholder="验证码" class="layui-input">
                </div>
                <div class="valicode-img-box">
                    <img src="assets/img/icon/search.png"/>
                </div>
            </div>
        </div>
        <div class="login-form">
            <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" >登录</button>
        </div>
        <div class="login-form">
            <a href="注册.html">  <button type="button" class="layui-btn layui-btn-fluid">注册</button></a>
        </div>
    </form>
    <div class="disanfan-login login-form row-align">
        <img src="assets/img/icon/icon_QQ.png" height="48" width="48"/>
    </div>
</div>
</body>
</html>
